<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Gift üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#1a001f,#3b004f);
  color:#fff;
  text-align:center;
}
.box{
  max-width:400px;
  margin:60px auto;
  background:#120016;
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 20px rgba(255,0,150,0.4);
}
h2{margin-bottom:10px}
.code{
  background:#000;
  padding:12px;
  border-radius:10px;
  margin-top:15px;
  font-size:18px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="box">
  <h2 id="title">Loading...</h2>
  <p id="from"></p>
  <div class="code" id="code"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const gift = params.get("gift");
const code = params.get("code");
const from = params.get("from");

if(!gift || !code){
  document.body.innerHTML="<h2>Invalid or Expired Link üò¢</h2>";
}else{
  document.getElementById("title").innerText =
    "You received a " + gift + " Gift üéâ";
  document.getElementById("from").innerText =
    "From: " + (from || "Someone Special ‚ù§Ô∏è");
  document.getElementById("code").innerText = code;
}
</script>

</body>
</html>
