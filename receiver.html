<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Gift ğŸ</title>
<style>
  body {
    font-family: Arial;
    background: linear-gradient(135deg, #ffeff5, #ffc1cc);
    text-align: center;
    padding: 20px;
  }
  .card {
    padding: 20px;
    margin: 10px auto;
    width: 90%;
    max-width: 300px;
    border-radius: 15px;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h2>Guess Your Gift ğŸ</h2>
<div id="result" class="card"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const data = JSON.parse(localStorage.getItem("gift_"+id));

if(!data){
  document.getElementById("result").innerHTML = "<b>Invalid or expired link ğŸ˜¢</b>";
} else {
  document.getElementById("result").innerHTML = `
    <h3>You got ${data.gift} ğŸ‰</h3>
    <p><b>From:</b> ${data.sender}</p>
    <p><b>Message:</b> ${data.message || "No message"}</p>
    <p><b>Code:</b> ${data.code}</p>
  `;
}
</script>

</body>
</html>
